    <form action="" method="POST">
        <input type="text" name="imie" placeholder="podaj imię" />
        <input type="submit" value="sprawdz" />
    </form>

    <div></div>

    <script>
        //pobieramy formularz oraz pole formularza
        const formularz = document.querySelector('form');
        const poleImie = document.querySelector('input[name="imie"]');

        const div = document.querySelector('div');

        //tworzymy funckje sprawdzającą czy imie jest męskie czy żenskie
        const sprawdzImie = function(imie){
          const ostatniaLitera = imie.charAt(imie.length - 1);
          if(ostatniaLitera == 'a'){
              return 'Podane imię jest żeńskie';
          } else {
              return 'Podane imię jest męskie';
          }
        }

        //obsługa formularza
        formularz.addEventListener('submit' , function(e){
            //zatrzymanie domyślnej akci
            e.preventDefault();
            //pobieramy wartosc pola imie
            const imie = poleImie.value;

            //sprawdzamy imie
            div.textContent = sprawdzImie(imie);

        });

    </script>
